<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee thing</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Coffee Orders</h1>

    <section id="coffee-how-to">
        <div id="coffee-types" class="coffee-holder">
            <h4>Coffee Types:</h4>
            <p>latte: +2</p>
            <p>cappuccino: +1</p>
            <p>mocha: +2</p>
            <p>espresso: +4</p>
            <p>americano: +0</p>
        </div>
        <div id="creamer-amounts" class="coffee-holder">
            <h4>Creamer Amounts:</h4>
            <p>black: always 0</p>
            <p>little: no change</p>
            <p>normal: +1</p>
            <p>a bit extra: +2</p>
            <p>koolaid: +5</p>
        </div>
        <div id="sizes" class="coffee-holder">
            <h4>Sizes:</h4>
            <p>small: half (rounded up)</p>
            <p>regular: no change</p>
            <p>large: double</p>
            <p>extra large: triple</p>
        </div>
    </section>

    <div id="coffee-area">

    </div>
    <button type="button">Start orders!</button>
    <script src="assets/js/script.js"></script>
</body>
</html>
